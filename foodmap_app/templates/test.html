<h1>Database Contents</h1>

<h2>Locations table</h2>
{% if locations %}
  <ul>
  {% for location in locations %}
    <li>{{ location }}</li>
  {% endfor %}
  </ul>
{% endif %}

<h2>Offerings table</h2>
{% if offerings %}
  <ul>
  {% for offering in offerings %}
    <li>{{ offering }}</li>
  {% endfor %}
  </ul>
{% endif %}
